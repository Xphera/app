<!-- Generated template for the SesionesCompradasComponent component -->
<ion-card>

  <ion-list class="custom-list" *ngFor="let item of compradetallesesiones ;let i = index">

    <ion-item-sliding class="item-wrapper active-slide active-options-right" #slidingItem *ngIf="item.estado.id == 1;">
      <ion-item #ionItem (click)="slidingItemOpen(slidingItem,ionItem)" style="transform: translate3d(-199px, 0px, 0px);">
        {{ i+1 }}
        <ion-badge item-end>{{ item.estado.estado }}</ion-badge>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="clickBotonprogramarSesion(item)">
      <ion-icon name="ios-refresh-circle"></ion-icon>
      Programar
    </button>

      </ion-item-options>

    </ion-item-sliding>

    <ion-item-sliding #slidingItem *ngIf ="item.estado.id == 2 || item.estado.id == 4">
      <ion-item text-wrap #ionItem (click)="slidingItemOpen(slidingItem,ionItem)">
        <h4 item-start>
        <!-- {{ contadorSesionesProgramadas() }} -->
        <!-- {{options}} -->
        {{ i+1 }}
      </h4>
      <p> {{ item.fechaInicio|amCalendar }} en {{ item.ubicacion.title }}</p>
        <ion-badge item-end>{{ item.estado.estado }}</ion-badge>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="clickBotonCancelarSesion(item)">
          <ion-icon name="ios-refresh-circle" ></ion-icon>
          Cancelar
        </button>
        <button ion-button color="secondary" (click)="clickBotonReprogramarSesion(item)">
          <ion-icon name="ios-refresh-circle"></ion-icon>
          Reprogramar
        </button>
        <button ion-button color="primary" (click)="clickBotonDetalleSesion(item)">
          <ion-icon name="ios-information-circle"></ion-icon>
          Detalle
        </button>
      </ion-item-options>

    </ion-item-sliding>

<!-- #slidingItem -->
    <ion-item-sliding #slidingItem *ngIf ="item.estado.id != 2 && item.estado.id != 4 && item.estado.id != 1">
      <ion-item text-wrap #ionItem (click)="slidingItemOpen(slidingItem,ionItem)">
        <h4 item-start>
        <!-- {{ contadorSesionesProgramadas() }} -->
        <!-- {{options}} -->
        {{ i+1 }}
      </h4>
      <p> {{ item.fechaInicio|amCalendar }} en {{ item.ubicacion.title }}</p>
        <ion-badge item-end>{{ item.estado.estado }}</ion-badge>
      </ion-item>
      <ion-item-options side="right">
        <!-- <button ion-button color="secondary" (click)="clickBotonReprogramarSesion(item)">
          <ion-icon name="ios-refresh-circle"></ion-icon>
          Reprogramar
        </button> -->
        <button ion-button color="primary" (click)="clickBotonDetalleSesion(item)">
          <ion-icon name="ios-information-circle"></ion-icon>
          Detalle
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-card>
