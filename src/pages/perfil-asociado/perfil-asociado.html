<ion-header>

  <ion-navbar>
    <ion-title>Asociado</ion-title>
  </ion-navbar>

</ion-header>


!-- Profile Contents -->
<ion-content id="profile-v1">
  <!-- Profile Top body of user photo, name and title -->
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <div class="profile-part1" text-center>
          <img [src]="asociado.imagePath" alt="Avatar" imageViewer>
          <p class="name">{{asociado.nombre}}</p>
          <p class="title">{{asociado.titulo}}</p>

          <ion-row text-center>
            <ion-col>
              <rating [(ngModel)]="asociado.rate" readOnly="true"></rating>
            </ion-col>
            <ion-col>
              <rating [(ngModel)]="asociado.insignia" class="insignia" readOnly="true" starIconName="md-medal" [max]="asociado.insignia" emptyStarIconName="md-medal-outline"></rating>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Profile second body of user timeline, aboutme, frields list and gallery -->
  <!-- Segment buttons with icons -->
  <ion-segment [(ngModel)]="segment" color="color1">
    <ion-segment-button value="perfil">
      Perfil
    </ion-segment-button>
    <ion-segment-button value="formacion">
      Formaci√≥n
    </ion-segment-button>
    <ion-segment-button value="comentarios">
      Cometarios
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="segment">
    <!-- timeline -->
    <ion-list *ngSwitchCase="'perfil'" class="animated fadeInLeft">
      <p text-justify padding>{{ asociado.perfil }}</p>
    </ion-list>
    <!-- Aboutme -->
    <ion-list *ngSwitchCase="'formacion'" class="animated fadeInRight list_multi_linea">
      <ion-item *ngFor="let formacion of asociado.formacion">
        <p>{{formacion.titulo}}</p>
        <p>{{ formacion.institucion }}</p>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'comentarios'" class="animated fadeInRight">
      <ion-card *ngFor="let comentario of asociado.comentarios">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="comentario.avatarusuario">
          </ion-avatar>
          <h2>{{ comentario.usuario }}</h2>
          <p>{{ comentario.creado }}</p>
        </ion-item>
        <ion-card-content>
          <p><b>{{ comentario.paquete }}</b></p>
          <p>{{ comentario.comenatrio }}</p>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
  <button ion-button full (click)="verPaquetes()">Paquetes</button>
</ion-content>
