<ion-header>

  <ion-navbar>
    <ion-title>Sesiones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <xph-chart-sesiones
    [paquete] = "paqueteActivo"
  ></xph-chart-sesiones>
  <xph-sesiones-compradas
    [compradetallesesiones] = "paqueteActivo.compradetallesesiones"
    (clickDetalleSesion)="detalleSesion($event)"
    (clickCancelarSesion)="cancelarSesion($event)"
    (clickReprogramarSesion)="reprogramarSesion($event)"
    (clickProgramarSesion)="programarSesion($event)"
  ></xph-sesiones-compradas>

</ion-content>

<ion-footer>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="cancelar" color="danger">
      Cancelar
    </ion-segment-button>
    <ion-segment-button value="renovar">
      Renovar
    </ion-segment-button>
    <ion-segment-button value="mispaqutes">
      Mis paqutes
    </ion-segment-button>
  </ion-segment>
