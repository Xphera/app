<ion-header>

  <ion-navbar>
    <ion-title>Paquetes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card class="item-ribbon" *ngFor="let paquete of asociado.paquetes">
    <span class="ribbon {{ paquete.ribbon.estilo }}" *ngIf="paquete.ribbon">
        <span>{{ paquete.ribbon.text }}</span>
    </span>
    <ion-card-header>
      <span ion-text color="color2">{{ paquete.nombre }}</span>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{ paquete.detalle }}
      </p>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-card-title ion-text color="tomato">
              sesiones {{ paquete.cantidadDeSesiones }}
            </ion-card-title>
          </ion-col>
          <ion-col col-6>
            <ion-card-title ion-text color="tomato">
              {{ paquete.valor|currency:CONFIG.FORMATO_MONEDA:true: CONFIG.FORMATO_MONEDA_DECIMAL}}
            </ion-card-title>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
    <ion-row no-padding class="linea">
      <ion-col>
        <button ion-button clear full icon-start (click)="detallePago(paquete)">
          <ion-icon name='ios-checkmark-circle' color="primary"></ion-icon>
          Comprar
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
