<ion-header>

  <ion-navbar>
    <ion-title>Paquetes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-card class="item-ribbon"  *ngFor="let paquete of _paquetesPrvdr.paquetes">
    <span class="ribbon {{ paquete.ribbon.estilo }}" *ngIf="paquete.ribbon">
        <span>{{ paquete.ribbon.text }}</span>
    </span>
    <ion-card-header>
      <span ion-text color="color2">{{ paquete.nombre }}</span>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{ paquete.detalle }}
      </p>
      <ion-card-title ion-text color="tomato">
          {{ paquete.valor|currency:'USD':true:'2.0-0' }}
      </ion-card-title>
    </ion-card-content>
    <ion-row no-padding class="linea">
      <ion-col>
        <button ion-button clear full icon-start  [navPush]="agendarpage">
          <ion-icon name='calendar'></ion-icon>
          Agendar
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
