<ion-header>

  <ion-navbar>
    <ion-title>{{ tituloaccion }}</ion-title>
    <ion-buttons left *ngIf="navegacion != 'ubicacion'">
      <button left ion-button icon-only (click)="atras()">
        <ion-icon name="arrow-round-back"></ion-icon>
    </button>
    </ion-buttons>
    <ion-buttons right>
      <button right ion-button icon-only (click)="cerrarModal()">
            <ion-icon
              name="close"
            ></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

<div *ngIf="navegacion=='ubicacion'">
  <ion-item>
        <ion-label>Selecciona ubicaci√≥n</ion-label>
        <ion-select interface="popover" (ionChange)="onSelectChange($event)">
          <ion-option *ngFor="let ubicacion of _usuariosPrvdr.ubicaciones; let i = index" [value]="i">{{ ubicacion.title }}</ion-option>
        </ion-select>
      </ion-item>
<div *ngIf="mapa.mostrar">
  <agm-map
    [latitude]="mapa.latitude"
    [longitude]="mapa.longitude"
    [scrollwheel]="mapa.false"
    [zoomControl]="mapa.zoomControl"
    [zoom]="mapa.zoom"
    [streetViewControl]="mapa.streetViewControl">
    <agm-marker
      [latitude]="mapa.latitude"
      [longitude]="mapa.longitude">
       <agm-info-window>{{ mapa.title }}</agm-info-window>
    </agm-marker>
  </agm-map>
<button ion-button block (click)="mostrarCalendario()">Siguiente</button>
</div>
</div>


<h3 *ngIf="navegacion=='calendarioHora' || navegacion=='calendarioDia'">{{ titulocalendario }}</h3>
<calendar *ngIf="navegacion=='calendarioHora' || navegacion=='calendarioDia'"
[noEventsLabel]="calendar.noEventsLabel"
[autoSelect]="calendar.autoSelect"
[markDisabled]="markDisabled"
[locale]="calendar.locale"
[eventSource]="calendar.eventSource"
[calendarMode]="calendar.mode"
[currentDate]="calendar.currentDate"
(onEventSelected)="onEventSelected($event)"
(onTitleChanged)="onViewTitleChanged($event)"
(onTimeSelected)="onTimeSelected($event)"
step="30">
</calendar>

</ion-content>
