<ion-header>

  <ion-navbar>
    <ion-title>{{ tituloaccion }}</ion-title>
    <ion-buttons left *ngIf="navegacion != 'ubicacion'">
      <button left ion-button icon-only (click)="atras()">
        <ion-icon name="arrow-round-back"></ion-icon>
    </button>
    </ion-buttons>
    <ion-buttons right>
      <button right ion-button icon-only (click)="cerrarModal()">
            <ion-icon
              name="close"
            ></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

<!-- (click)="mostrarCalendario()" -->
<div *ngIf="navegacion=='ubicacion'">
<xph-map-marker-fixed
[zoom]="mapa.zoom"
[ubicaciones]="_ubicacionesPrvdr.ubicaciones"
(getCoordenadas)="coordenadas($event)"
[ubicaciones]="ubicaciones"></xph-map-marker-fixed>
<button *ngIf="botonmapa" class="boton-mapa" ion-button block

(click)="complementoDireccion()"
>Siguiente</button>
</div>


<h3 *ngIf="navegacion=='calendarioHora' || navegacion=='calendarioDia'">{{ titulocalendario }}</h3>
<calendar *ngIf="navegacion=='calendarioHora' || navegacion=='calendarioDia'"
[noEventsLabel]="calendar.noEventsLabel"
[autoSelect]="calendar.autoSelect"
[markDisabled]="markDisabled"
[locale]="calendar.locale"
[eventSource]="eventSource"
[calendarMode]="calendar.mode"
[currentDate]="currentDate"
(onEventSelected)="onEventSelected($event)"
(onTitleChanged)="onViewTitleChanged($event)"
(onTimeSelected)="onTimeSelected($event)"
(onCurrentDateChanged)="onCurrentDateChanged($event)"
step="30">
</calendar>

</ion-content>
