<ion-header>

  <ion-navbar>
    <ion-title>Mis Paquetes</ion-title>
    <ion-buttons left>
      <button ion-button color="light" menuToggle icon-only>
              <ion-icon name="menu"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let paquete of _usuariosPrvdr.misPaquetes">
    <ion-card-header>
      <ion-item>
       {{ paquete.nombre }}
       <button ion-button item-end icon-only clear>
          <ion-icon name="close"></ion-icon>
      </button>
     </ion-item>
    </ion-card-header>
    <ion-card-content>
      {{ paquete.detalle }}
    </ion-card-content>

    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="http://appservicios.danielgranados.net/media/media/prestadores/marty-avatar.png">
        </ion-avatar>
        <h2>Prestador</h2>
        <p>I've had a pretty messed up day. If we just...</p>
      </ion-item>
      <ion-item>
        Sesiones
        <ion-badge item-end>{{ paquete.sesionEjecutada }} de {{ paquete.cantidadDeSesiones }}</ion-badge>
      </ion-item>
      <ion-item>
        Estado
        <ion-badge item-end>Por Programar</ion-badge>
      </ion-item>
    </ion-list>

    <ion-item>
      <button ion-button block large icon-start>
      <ion-icon name="md-calendar"></ion-icon>
      <div>Programar</div>
    </button>
    </ion-item>

  </ion-card>
</ion-content>
