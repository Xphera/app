<ion-header no-border>
  <ion-navbar color="white">
    <button ion-button menuToggle color="color1">
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Asociados </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let asociado of _asociadosPrvr.asociados">

    <ion-item style="border-bottom: 1px solid #e7e7e7;">
      <ion-avatar item-start>
        <img src="{{ asociado.imagePath }}">
      </ion-avatar>
      <h2>{{ asociado.nombreCompleto }}</h2>
      <p>{{ asociado.titulo }}</p>
      <ion-row>
        <ion-col>
          <rating [(ngModel)]="asociado.calificacion" readOnly="true" ></rating>
        </ion-col>
        <ion-col>
          <rating [(ngModel)]="asociado.insignia" class="insignia" readOnly="true" starIconName="md-medal" [max]="asociado.insignia" emptyStarIconName="md-medal-outline"></rating>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-card-content >
      <p text-justify>{{ asociado.perfil }}</p>

    </ion-card-content>

    <ion-row style="border-top: 1px solid #e7e7e7;">
      <ion-col>
        <button ion-button icon-left clear small (click)="verPaquetes(asociado)">
          <ion-icon name="redo"></ion-icon>
          <div>Paquetes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="perfilAsociado(asociado)">
          <ion-icon name="contact"></ion-icon>
          <div>Peril</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
