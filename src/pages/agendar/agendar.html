<ion-header>

  <ion-navbar>
    <ion-title>Agendar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="item-ribbon">
    <span class="ribbon {{ paquete.ribbon.estilo }}" *ngIf="paquete.ribbon">
        <span>{{ paquete.ribbon.text }}</span>
    </span>
    <ion-card-header>
      <span ion-text color="color2">{{ paquete.nombre }}</span>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{ paquete.detalle }}
      </p>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-card-title ion-text color="tomato">
              sesiones {{ paquete.sesiones.length }}
            </ion-card-title>
          </ion-col>
          <ion-col col-6>
            <ion-card-title ion-text color="tomato">
              {{ paquete.valor|currency:CONFIG.FORMATO_MONEDA:true: CONFIG.FORMATO_MONEDA_DECIMAL}}
            </ion-card-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
  <ion-card-header>
    Programar sesiones
  </ion-card-header>
  <ion-list>
    <button class="linea" ion-item ion-item *ngFor="let sesion of paquete.sesiones let i = index" (click)="programarSesion(sesion,i)">
      <h2>Sesi√≥n {{ i+1 }}</h2>
      <p><b>Fecha:</b> {{ sesion.fecha | date:CONFIG.FORMATO_FECHA}} </p>
      <p><b>Lugar:</b> {{ sesion.lugar }}</p>
    </button>
    <button ion-button full icon-start [navPush]="agendarpage" [navParams]="{paquete:paquete}">
      Pagar
    </button>
  </ion-list>
</ion-card>


</ion-content>
