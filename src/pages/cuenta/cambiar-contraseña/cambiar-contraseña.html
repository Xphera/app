<ion-header>

  <ion-navbar>
    <ion-title>Cambiar contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="guardar()">
  <ion-item>
    <ion-label floating>Contraseña actual</ion-label>
    <ion-input formControlName="password" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Nueva contraseña</ion-label>
    <ion-input formControlName="newpassword" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Repita nueva contraseña</ion-label>
    <ion-input formControlName="repeatnewpassword" type="password"></ion-input>
  </ion-item>
  <button [disabled]="!myForm.valid" ion-button type="button" color="themeColor1" block type="submit">
       Guardar
    </button>
</form>
</ion-content>
