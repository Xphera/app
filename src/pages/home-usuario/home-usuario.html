<!--
  Generated template for the HomeUsuarioPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-buttons left>
    <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <xph-chart-sesiones *ngIf="_usuariosPrvdr.paqueteActivo.id"
    [paquete] = "_usuariosPrvdr.paqueteActivo"
    (clickBotonSesiones)="sesiones($event)"
  ></xph-chart-sesiones>

  <xph-calificar *ngIf="_usuariosPrvdr.sesionesPorCalificar.sesionId"
    [prestador]="_usuariosPrvdr.sesionesPorCalificar.prestador.nombreCompleto"
    [prestadorImagenPath]="_usuariosPrvdr.sesionesPorCalificar.prestador.imagePath"
    [fechaInicio]="_usuariosPrvdr.sesionesPorCalificar.fechaInicio"
    [sesionId]="_usuariosPrvdr.sesionesPorCalificar.sesionId"
    (clickBotonEnviar)="enviarCalificacion($event)"
  ></xph-calificar>
  <xph-proxima-sesion *ngIf="_usuariosPrvdr.proximaSesion.sesionId"
    [sesion]="_usuariosPrvdr.proximaSesion"
    (clickDetalleSesion)="detalleSesion()"
  ></xph-proxima-sesion>

</ion-content>
